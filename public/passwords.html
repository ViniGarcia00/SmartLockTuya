        .empty-state {

        .modal {

        .modal-header {
            display: flex;
            justify-content: space-between;

        .modal-close {

        .form-group {

        .form-group label {

<body>
    <aside class="sidebar">
        <div class="sidebar-header">

        <ul class="sidebar-menu">

                <a href="dashboard.html">

                <a href="locks.html">

            <li>
                <a href="accommodations.html">
                    <span class="icon">üè†</span>

                </a>
            </li>
            <li>
                <a href="settings.html">
                    <span class="icon">‚öôÔ∏è</span>
                    <span>Configura√ß√µes</span>

                <a href="#" id="logout-link">
                    <span class="icon">üö™</span>

    <main class="main-content">
        <div class="page-header">
            <div>
                <div style="display: flex; align-items: center; gap: 15px;">
                    <button class="btn btn-secondary" onclick="goBack()" title="Voltar ao Dashboard" style="padding: 10px 15px; font-size: 20px; border-radius: 50%; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center;">
                        ‚¨ÖÔ∏è
                    </button>
                    <div>
                        <h2 id="lock-name">Senhas Tempor√°rias</h2>

            </div>

                ‚ûï Nova Senha

                <span>Senhas Cadastradas</span>

                </button>

                <div class="empty-state">
                    <div class="empty-state-icon">üîç</div>

        </div>

    <!-- Modal Nova Senha -->
    <div class="modal" id="password-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>üîë Nova Senha Tempor√°ria</h3>
                <button class="modal-close" onclick="closePasswordModal()">√ó</button>
            </div>

            <form id="password-form">
                <div class="form-group">
                    <label>Nome *</label>
                    <input type="text" id="pwd-name" required placeholder="Ex: Entregador, Diarista">
                </div>

                <div class="form-group">
                    <label>Senha (7 d√≠gitos) *</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="text" id="pwd-code" required maxlength="7" pattern="[0-9]{7}" style="flex: 1;">
                        <button type="button" class="btn btn-secondary" onclick="generatePassword()">üé≤ Gerar</button>
                    </div>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div class="form-group">
                        <label>Data In√≠cio *</label>
                        <input type="date" id="pwd-start-date" required>
                    </div>
                    <div class="form-group">
                        <label>Hora In√≠cio</label>
                        <input type="time" id="pwd-start-time" value="08:00">
                    </div>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div class="form-group">
                        <label>Data Fim *</label>
                        <input type="date" id="pwd-end-date" required>
                    </div>
                    <div class="form-group">
                        <label>Hora Fim</label>
                        <input type="time" id="pwd-end-time" value="18:00">
                    </div>
                </div>

                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button type="submit" class="btn btn-primary" style="flex: 1; justify-content: center;">üì§ Criar Senha</button>
                    <button type="button" class="btn btn-secondary" onclick="closePasswordModal()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';
        let currentLockId = null;
        let sessionValidationInterval = null;

        function checkAuth() {
            const token = localStorage.getItem('token');
            const sessionId = localStorage.getItem('session_id');
            const sessionExpires = localStorage.getItem('session_expires');
            
            if (!token || !sessionId || !sessionExpires) {
                localStorage.removeItem('token');
                localStorage.removeItem('session_id');
                localStorage.removeItem('user');
                localStorage.removeItem('session_expires');
                localStorage.removeItem('currentLockId');
                window.location.href = 'login.html';
                return false;
            }

            // Verifica se sess√£o expirou
            const expiryTime = new Date(sessionExpires);
            if (new Date() > expiryTime) {
                localStorage.removeItem('token');
                localStorage.removeItem('session_id');
                localStorage.removeItem('user');
                localStorage.removeItem('session_expires');
                localStorage.removeItem('currentLockId');
                showAlert('Sua sess√£o expirou. Por favor, fa√ßa login novamente.', 'error');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                return false;
            }
            
            // Inicia valida√ß√£o peri√≥dica de sess√£o
            startSessionValidation();
            
            return true;
        }

        function startSessionValidation() {
            if (sessionValidationInterval) return;
            
            sessionValidationInterval = setInterval(validateSessionWithServer, 5 * 60 * 1000);
            
            document.addEventListener('visibilitychange', () => {
                if (!document.hidden) {
                    validateSessionWithServer();
                }
            });
        }

        async function validateSessionWithServer() {
            try {
                const token = localStorage.getItem('token');
                const sessionId = localStorage.getItem('session_id');
                
                if (!token || !sessionId) return;
                
                const response = await fetch(`${API_URL}/auth/validate-session`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'X-Session-Id': sessionId
                    }
                });
                
                const data = await response.json();
                
                if (!data.valid) {
                    localStorage.removeItem('token');
                    localStorage.removeItem('session_id');
                    localStorage.removeItem('user');
                    localStorage.removeItem('session_expires');
                    localStorage.removeItem('currentLockId');
                    
                    if (sessionValidationInterval) {
                        clearInterval(sessionValidationInterval);
                        sessionValidationInterval = null;
                    }
                    
                    showAlert(data.message || 'Sess√£o invalidada. Voc√™ foi desconectado.', 'error');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                }
            } catch (error) {
                console.error('Erro ao validar sess√£o:', error);
            }
        }

        function getHeaders() {
            return {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${localStorage.getItem('token')}`,
                'X-Session-Id': localStorage.getItem('session_id') || ''
            };
        }

        function goBack() {
            window.location.href = 'dashboard.html';
        }

        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            document.body.appendChild(alert);
            setTimeout(() => alert.remove(), 4000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (!checkAuth()) return;

            const params = new URLSearchParams(window.location.search);
            currentLockId = params.get('lockId') || localStorage.getItem('currentLockId');

            // Salva currentLockId no localStorage para persist√™ncia
            if (currentLockId) {
                localStorage.setItem('currentLockId', currentLockId);
            }

            if (!currentLockId) {
                showAlert('‚ùå Fechadura n√£o selecionada', 'error');
                setTimeout(() => window.location.href = 'dashboard.html', 2000);
                return;
            }

            document.getElementById('logout-link').addEventListener('click', (e) => {
                e.preventDefault();
                const token = localStorage.getItem('token');
                const sessionId = localStorage.getItem('session_id');
                
                if (confirm('Deseja sair?')) {
                    if (token && sessionId) {
                        fetch(`${API_URL}/auth/logout`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${token}`,
                                'X-Session-Id': sessionId
                            }
                        }).catch(err => console.error('Erro ao fazer logout:', err));
                    }
                    
                    localStorage.removeItem('token');
                    localStorage.removeItem('session_id');
                    localStorage.removeItem('user');
                    localStorage.removeItem('session_expires');
                    localStorage.removeItem('currentLockId');
                    
                    if (sessionValidationInterval) {
                        clearInterval(sessionValidationInterval);
                        sessionValidationInterval = null;
                    }
                    
                    window.location.href = 'login.html';
                }
            });

            document.getElementById('password-form').addEventListener('submit', createPassword);

            loadLockInfo();
            loadPasswords();
            setDefaultDates();
        });

        async function loadLockInfo() {
            try {
                const res = await fetch(`${API_URL}/locks`, { headers: getHeaders() });
                const data = await res.json();
                const lock = data.result.find(l => l.id === currentLockId);
                if (lock) {
                    document.getElementById('lock-name').textContent = `Senhas - ${lock.name}`;
                }
            } catch (err) {
                console.error('Erro:', err);
            }
        }

        async function loadPasswords() {
            const list = document.getElementById('passwords-list');
            list.innerHTML = '<div class="empty-state"><p>Carregando...</p></div>';

            try {
                const res = await fetch(`${API_URL}/device/${currentLockId}/temp-passwords`, { headers: getHeaders() });
                const data = await res.json();

                if (data.success && data.result.length > 0) {
                    const now = Date.now();
                    const activePasswords = data.result.filter(pwd => pwd.phase !== 0);

                    if (activePasswords.length > 0) {
                        list.innerHTML = activePasswords.map(pwd => {
                            const passwordId = pwd.password_id || pwd.id;
                            const start = new Date(pwd.effective_time * 1000);
                            const end = new Date(pwd.invalid_time * 1000);
                            const isActive = now >= pwd.effective_time * 1000 && now <= pwd.invalid_time * 1000;
                            const isExpired = now > pwd.invalid_time * 1000;

                            let status = '';
                            let badgeClass = '';
                            
                            if (isExpired) {
                                status = 'Expirada';
                                badgeClass = 'badge-danger';
                            } else if (pwd.phase === 3) {
                                status = 'Deletando';
                                badgeClass = 'badge-warning';
                            } else if (isActive) {
                                status = 'Ativa';
                                badgeClass = 'badge-success';
                            } else {
                                status = pwd.phase === 1 ? 'A ser enviada' : 'Aguardando';
                                badgeClass = 'badge-warning';
                            }

                            return `
                                <div class="password-item">
                                    <div class="password-info">
                                        <div class="password-name">
                                            ${pwd.name}
                                            <span class="badge ${badgeClass}">${status}</span>
                                        </div>
                                        <div class="password-details">
                                            ID: ${passwordId}<br>
                                            ${start.toLocaleString('pt-BR')} at√© ${end.toLocaleString('pt-BR')}
                                        </div>
                                    </div>
                                    <button class="btn btn-danger" onclick="deletePassword('${passwordId}')" ${pwd.phase === 3 ? 'disabled title="J√° em processo de dele√ß√£o"' : ''}>üóëÔ∏è Deletar</button>
                                </div>
                            `;
                        }).join('');
                    } else {
                        list.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üîë</div><p>Nenhuma senha cadastrada</p></div>';
                    }
                } else {
                    list.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üîë</div><p>Nenhuma senha cadastrada</p></div>';
                }
            } catch (err) {
                console.error('Erro ao carregar senhas:', err);
                list.innerHTML = '<div class="empty-state"><p>Erro ao carregar senhas</p></div>';
            }
        }

        function setDefaultDates() {
            const now = new Date();
            document.getElementById('pwd-start-date').value = now.toISOString().split('T')[0];
            document.getElementById('pwd-start-time').value = now.toTimeString().substring(0, 5);

            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            document.getElementById('pwd-end-date').value = tomorrow.toISOString().split('T')[0];
            document.getElementById('pwd-end-time').value = '18:00';
        }

        function generatePassword() {
            document.getElementById('pwd-code').value = Math.floor(1000000 + Math.random() * 9000000).toString();
        }

        function openPasswordModal() {
            setDefaultDates();
            generatePassword();
            document.getElementById('password-modal').classList.add('show');
        }

        function closePasswordModal() {
            document.getElementById('password-modal').classList.remove('show');
        }

        async function createPassword(e) {
            e.preventDefault();

            const name = document.getElementById('pwd-name').value;
            const code = document.getElementById('pwd-code').value;
            const startDate = document.getElementById('pwd-start-date').value;
            const startTime = document.getElementById('pwd-start-time').value;
            const endDate = document.getElementById('pwd-end-date').value;
            const endTime = document.getElementById('pwd-end-time').value;

            if (code.length !== 7) {
                showAlert('‚ùå Senha deve ter 7 d√≠gitos', 'error');
                return;
            }

            try {
                const res = await fetch(`${API_URL}/device/${currentLockId}/temp-password`, {
                    method: 'POST',
                    headers: getHeaders(),
                    body: JSON.stringify({ name, password: code, startDate, startTime, endDate, endTime })
                });

                const data = await res.json();

                if (data.success) {
                    showAlert('‚úÖ Senha criada com sucesso!', 'success');
                    closePasswordModal();
                    setTimeout(() => loadPasswords(), 1000);
                } else {
                    showAlert(`‚ùå ${data.error?.msg || 'Erro ao criar senha'}`, 'error');
                }
            } catch (err) {
                showAlert('‚ùå Erro ao criar senha', 'error');
            }
        }

        async function deletePassword(passwordId) {
            if (!confirm('Deseja deletar esta senha?')) return;

            // Verifica se currentLockId existe
            if (!currentLockId) {
                showAlert('Erro: Fechadura n√£o selecionada', 'error');
                return;
            }

            try {
                const url = `${API_URL}/device/${currentLockId}/temp-password/${passwordId}`;
                const res = await fetch(url, {
                    method: 'DELETE',
                    headers: getHeaders()
                });

                let data;
                try {
                    const responseText = await res.text();
                    if (responseText) {
                        data = JSON.parse(responseText);
                    } else {
                        data = { success: res.ok };
                    }
                } catch (parseErr) {
                    data = { success: res.ok, message: 'Resposta sem JSON v√°lido' };
                }

                if (data.success || res.ok) {
                    showAlert('Senha deletada com sucesso!', 'success');
                    setTimeout(() => loadPasswords(), 500);
                } else {
                    showAlert(`${data.error || data.msg || 'Erro ao deletar'}`, 'error');
                }
            } catch (err) {
                console.error('Erro ao deletar senha:', err);
                showAlert('Erro ao deletar a senha', 'error');
            }
        }
    </script>
</body>
