<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema Tuya Locks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 50px;
            width: 100%;
            max-width: 550px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo h1 {
            font-size: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-top: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .password-strength {
            margin-top: 5px;
            font-size: 12px;
        }

        .strength-weak {
            color: #dc3545;
        }

        .strength-medium {
            color: #ffc107;
        }

        .strength-strong {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <h1>üîê Criar Conta</h1>
            <p>Preencha os dados para come√ßar</p>
        </div>

        <div id="alert-container"></div>

        <form id="register-form">
            <div class="form-group">
                <label for="nome">Nome Completo *</label>
                <input type="text" id="nome" required>
            </div>

            <div class="form-group">
                <label for="empresa">Empresa</label>
                <input type="text" id="empresa">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">E-mail *</label>
                    <input type="email" id="email" required autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="whatsapp">WhatsApp</label>
                    <input type="tel" id="whatsapp" placeholder="(11) 99999-9999">
                </div>
            </div>

            <div class="form-group">
                <label for="senha">Senha *</label>
                <input type="password" id="senha" required minlength="6" autocomplete="new-password">
                <div class="password-strength" id="password-strength"></div>
            </div>

            <div class="form-group">
                <label for="confirmar-senha">Confirmar Senha *</label>
                <input type="password" id="confirmar-senha" required minlength="6">
            </div>

            <button type="submit" class="btn btn-primary" id="register-btn">
                Criar Conta
            </button>
        </form>

        <div class="links">
            <span>J√° tem uma conta?</span>
            <a href="login.html">Fazer login</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('register-form');
        const registerBtn = document.getElementById('register-btn');
        const alertContainer = document.getElementById('alert-container');
        const senhaInput = document.getElementById('senha');
        const strengthDiv = document.getElementById('password-strength');

        function showAlert(message, type) {
            alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        // Verificar for√ßa da senha
        senhaInput.addEventListener('input', () => {
            const senha = senhaInput.value;
            let strength = '';
            let className = '';

            if (senha.length === 0) {
                strengthDiv.innerHTML = '';
                return;
            }

            if (senha.length < 6) {
                strength = 'Muito fraca';
                className = 'strength-weak';
            } else if (senha.length < 8) {
                strength = 'Fraca';
                className = 'strength-weak';
            } else if (senha.match(/[a-z]/) && senha.match(/[A-Z]/) && senha.match(/[0-9]/)) {
                strength = 'Forte';
                className = 'strength-strong';
            } else {
                strength = 'M√©dia';
                className = 'strength-medium';
            }

            strengthDiv.innerHTML = `<span class="${className}">For√ßa: ${strength}</span>`;
        });

        // M√°scara de WhatsApp
        document.getElementById('whatsapp').addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 11) {
                value = value.replace(/^(\d{2})(\d)/g, '($1) $2');
                value = value.replace(/(\d)(\d{4})$/, '$1-$2');
            }
            e.target.value = value;
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const nome = document.getElementById('nome').value;
            const empresa = document.getElementById('empresa').value;
            const email = document.getElementById('email').value;
            const whatsapp = document.getElementById('whatsapp').value;
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmar-senha').value;

            if (senha !== confirmarSenha) {
                showAlert('‚ùå As senhas n√£o coincidem', 'error');
                return;
            }

            if (senha.length < 6) {
                showAlert('‚ùå A senha deve ter no m√≠nimo 6 caracteres', 'error');
                return;
            }

            registerBtn.disabled = true;
            registerBtn.innerHTML = '<span class="loading"></span> Criando conta...';

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nome, empresa, email, whatsapp, senha })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('‚úÖ Conta criada com sucesso!', 'success');
                    alertContainer.innerHTML += `
                        <div class="alert alert-success" style="margin-top: 10px;">
                            üìß Um email de confirma√ß√£o foi enviado para <strong>${email}</strong>.<br>
                            Clique no link no email para ativar sua conta.
                        </div>
                    `;
                    
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                } else {
                    const errorMsg = data.errors ? data.errors[0].msg : data.error;
                    showAlert(`‚ùå ${errorMsg}`, 'error');
                    registerBtn.disabled = false;
                    registerBtn.innerHTML = 'Criar Conta';
                }
            } catch (err) {
                console.error('Erro:', err);
                showAlert('‚ùå Erro ao criar conta. Tente novamente.', 'error');
                registerBtn.disabled = false;
                registerBtn.innerHTML = 'Criar Conta';
            }
        });
    </script>
</body>
</html>
